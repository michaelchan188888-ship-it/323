<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// 1. Round 4 Core Financial Metrics Chart
new Chart(document.getElementById('round4FinancialsChart'), {
  type: 'bar',
  data: {
    labels: ['Total Revenue', 'Total COGS', 'Total Operating Expenses', 'Net Profit (Loss)'],
    datasets: [{
      label: 'Amount ($)',
      data: [7813194, 5115736, 2577209, -44497],
      backgroundColor: ['#22c55e', '#ef4444', '#f59e0b', '#8b5cf6'],
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    plugins: {
      title: { display: true, text: 'Round 4 Core Financial Metrics', font: { size: 18, weight: 'bold' }, padding: { bottom: 20 } },
      tooltip: { callbacks: { label: (context) => `$${context.raw.toLocaleString()}` } }
    },
    scales: {
      y: { beginAtZero: true, title: { display: true, text: 'Amount ($)' }, ticks: { callback: (value) => `$${value/1000000}M` } },
      x: { title: { display: true, text: 'Metric' } }
    }
  }
});

// 2. Round 3 vs. Round 4 Cost Structure Chart
new Chart(document.getElementById('costStructureComparisonChart'), {
  type: 'bar',
  data: {
    labels: ['Unit COGS', 'Unit Operating Expenses (Avg)', 'Unit Mgmt/Finance Expenses (Avg)'],
    datasets: [
      { label: 'Round 3', data: [4.23, 0.78, 1.49], backgroundColor: '#3b82f6', borderWidth: 1 },
      { label: 'Round 4', data: [4.34, 0.78, 1.48], backgroundColor: '#ef4444', borderWidth: 1 }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      title: { display: true, text: 'Round 3 vs. Round 4 Average Unit Costs', font: { size: 18, weight: 'bold' }, padding: { bottom: 20 } },
      tooltip: { callbacks: { label: (context) => `$${context.raw.toFixed(2)}` } }
    },
    scales: {
      y: { beginAtZero: true, title: { display: true, text: 'Cost per Unit ($)' } },
      x: { title: { display: true, text: 'Cost Category' } }
    }
  }
});

// 3. Round 4 Ratios vs. Industry Average Chart
new Chart(document.getElementById('ratioBenchmarkChart'), {
  type: 'bar',
  data: {
    labels: ['Current Ratio', 'Quick Ratio', 'Total Assets Turnover', 'Debt Ratio (%)', 'Net Profit Margin (%)'],
    datasets: [
      { label: 'Company1 (Round 4)', data: [0.65, 0.16, 0.59, 45.70, 1.79], backgroundColor: '#22c55e', borderWidth: 1 },
      { label: 'Industry Average', data: [0.58, 0.19, 0.55, 57.16, -3.56], backgroundColor: '#f59e0b', borderWidth: 1 }
    ]
  },
  options: {
    responsive: true,
    plugins: {
      title: { display: true, text: 'Round 4 Financial Ratios vs. Industry Average', font: { size: 18, weight: 'bold' }, padding: { bottom: 20 } },
      tooltip: { callbacks: { label: (context) => context.raw + (context.label.includes('%') ? '%' : '') } }
    },
    scales: {
      y: { beginAtZero: true, title: { display: true, text: 'Ratio Value' } },
      x: { title: { display: true, text: 'Ratio Type' } }
    }
  }
});
</script>
